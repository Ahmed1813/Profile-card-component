<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="card">
        <header class="card__header"><img src="./images/bg-pattern-card.svg" alt=""></header>
        <div class="card__body">
            <img class="card__user-image" src="images/image-victor.jpg" alt="">
            <p class="card__user-name">
                Victor Crest
                <span class="card__user-age">26</span>
            </p>
            <p class="card__user-location">London</p>
        </div>
        <div class="card__stats">
            <div class="card__stat-component">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="card__stat-component">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="card__stat-component">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ahmed KK</a>.
    </div>
</body>

</html>
